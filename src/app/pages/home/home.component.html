<div class="container">

  <!-- Logo -->
  <header class="header">
    <img src="https://gramalote.com/wp-content/uploads/2021/02/Gramalote-Logo.svg" alt="Logo Gramalote" class="logo">
  </header>

  <!-- Personaje -->
  <main class="main">
    <img src="https://elhiloazul.com/wp-content/uploads/2025/09/mono-scaled.png" alt="Personaje" class="personaje">
  </main>

  <!-- Botón -->
  <div class="button-container">
    <button class="btn" (click)="clickSound()">Iniciar experiencia</button>
  </div>

  <!-- Menú inferior con Angular Material Icons -->
  <footer class="footer">
    <a [routerLink]="['/videos']">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="icon home-btn"></mat-icon>
    </a>

    <a [routerLink]="['#']">
      <mat-icon aria-hidden="false" aria-label="Repeat icon" fontIcon="repeat" class="icon repeat-btn"></mat-icon>
    </a>

    <a [routerLink]="['#']">
      <mat-icon aria-hidden="false" aria-label="Fast forward icon" fontIcon="fast_forward" class="icon fast-forward-btn"></mat-icon>
    </a>

    <a [routerLink]="['#']">
      <mat-icon aria-hidden="false" aria-label="Gamepad icon" fontIcon="gamepad" class="icon gamepad-btn"></mat-icon>
    </a>

    <a [routerLink]="['#']">
      <mat-icon aria-hidden="false" aria-label="Volume up icon" fontIcon="volume_up" class="icon volume-up-btn"></mat-icon>
    </a>


  </footer>
</div>
