<div class="screen">
  <img
    src="https://elhiloazul.com/wp-content/uploads/2026/01/Tico-pantalla-22.png"
    alt=""
    class="bg-img"
  >

  <div class="content">
      @for (activity of activities; track activity.id) {
        <button class="pill" [routerLink]="['/activity', activity.id]" [class]="activity.seccion" [disabled]="activity.id === 'modulo-5'">
          {{ activity.title }}
        </button>
      }
      <app-footer></app-footer>
  </div>
</div>
